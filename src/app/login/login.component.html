  <div class="form-group">

    <mat-form-field class="input-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput id="loginFormUsername" type="text" placeholder="Email" formControlName="username">
      <mat-error id="loginFormUsernameRequiredError" *ngIf="loginForm.controls.username.touched  && loginForm.controls.username.errors && loginForm.controls.username.errors.required">Email
        is
        required </mat-error>
      <mat-error *ngIf="loginForm.controls.username.touched  && loginForm.controls.username.errors && loginForm.controls.username.errors.email">Email
        is incorrect </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="input-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput id="loginFormPassword" type="password" placeholder="Password" formControlName="password">
      <mat-error id="loginFormPasswordRequiredError" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors && loginForm.controls.password.errors.required">Password
        is
        required </mat-error>
      <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors && loginForm.controls.password.errors.pattern">Password
        must be at least 8 characters</mat-error>
    </mat-form-field>

  </div>
  <div class="form-group">
    <button mat-raised-button color="primary" id="LoginfromSignInButton" type="submit">Login</button></div>

</form>
