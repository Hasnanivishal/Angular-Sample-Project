    <form [formGroup]="loginForm" (ngSubmit)="submitRegistrationForm()">
      <div class="form-group">
        <label>
          Email
          <input type="text" class="form-control" formControlName="username">
          <div class="danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors">
            <div *ngIf="loginForm.controls.username.errors.required">Email is required</div>
            <div *ngIf="loginForm.controls.username.errors.email">Email is incorrect</div>
          </div>

        </label>
      </div>

      <div class="form-group">
        <label>
          Password
          <input type="password" class="form-control" formControlName="password">
          <div class="danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors">
            <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            <div *ngIf="loginForm.controls.password.errors.minlength">Password minLength is 8</div>
          </div>
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" style="width: 200px;">Login</button></div>

    </form>

  </div>
