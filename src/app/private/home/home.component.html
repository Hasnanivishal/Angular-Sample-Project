<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                Hello {{ fullName }} ( {{ username }} )
                Good {{ time }}!
            </div>
        </div>
    </div>
</div>


<!-- Parent child component example -->
<div class="row w-75 p-3">
    <div class="col-md-3">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action{{i}}" [ngClass]="{'active': selectedApi == api}"
                (click)="listClick($event, api)" *ngFor='let api of apiList;let i = index'>{{api}} </button>
        </div>
    </div>
    <div class="col-md-9">
        <app-home-page-listing [selectedApi]='selectedApi' (removeApi)="removeSelectedApi($event)"></app-home-page-listing>
    </div>
</div>
<!-- Parent child component example -->

<!-- Dynamic Component -->
<div style="width: 100%;">
    <ng-template app-dynamic-Component></ng-template>
</div>
<!-- Dynamic Component -->
