<div class="container">
    <div class="row">
        <div [ngClass]="isOpen ? 'col-12' : 'col-3'">
            <div *ngFor="let blog of blogs" [@childAnimation]="isOpen ? 'open' : 'closed'" class="open-close-container card row">
                <div class="card-body" (click)="loadBlogContent(blog); isOpen = false;">
                    <h5 class="card-title">{{blog?.titile}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{blog?.subTitle}}</h6>
                </div>
            </div>
        </div>

        <div [ngClass]="isOpen ? '' : 'col-9'">
            <div *ngIf="!isOpen">
                <app-blog-content [blogId]='blogId' [blogContents]='blogContents' (closeSelectedBlog)='openBlogList($event)'></app-blog-content>
            </div>
        </div>
    </div>


</div>
