    <form [formGroup]="profileForm" (ngSubmit)="submitRegistrationForm()">

      <div class="form-group">
        <label>
          First Name
          <input type="text" id="profileFormfirstName" class="form-control input-width" formControlName="firstName">
          <div class="danger" *ngIf="profileForm.controls.firstName.touched  && profileForm.controls.firstName.errors">
            <div id="profileFormfirstNameRequiredError" *ngIf="profileForm.controls.firstName.errors.required">First Name is required</div>
            <div *ngIf="profileForm.controls.firstName.errors.pattern">First Name is incorrect</div>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          Last Name
          <input type="text" id="profileFormlastName" class="form-control input-width" formControlName="lastName">
          <div class="danger" *ngIf="profileForm.controls.lastName.touched  && profileForm.controls.lastName.errors">
            <div id="profileFormlastNameRequiredError" *ngIf="profileForm.controls.lastName.errors.required">Last Name is required</div>
            <div *ngIf="profileForm.controls.lastName.errors.pattern">Last Name is incorrect</div>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          Email
          <input type="text" id="profileFormusername" class="form-control input-width" formControlName="username">
          <div class="danger" *ngIf="profileForm.controls.username.touched  && profileForm.controls.username.errors">
            <div id="profileFormusernameRequiredError" *ngIf="profileForm.controls.username.errors.required">Email is required</div>
            <div *ngIf="profileForm.controls.username.errors.email">Email is incorrect</div>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          Password
          <input type="password" id="profileFormpassword" class="form-control input-width" formControlName="password">
          <div class="danger" *ngIf="profileForm.controls.password.touched && profileForm.controls.password.errors">
            <div id="profileFormpasswordRequiredError" *ngIf="profileForm.controls.password.errors.required">Password is required</div>
            <div *ngIf="profileForm.controls.password.errors.minlength">Password must be at least 8 characters</div>
          </div>
        </label>
      </div>
 
      <div class="form-group">
        <label>
          Confirm Password
          <input type="password" id="profileFormconfirmPassword" class="form-control input-width" formControlName="confirmPassword">
          <div class="danger" *ngIf="profileForm.controls.confirmPassword.touched && profileForm.controls.confirmPassword.errors">
            <div id="profileFormconfirmPasswordRequiredError" *ngIf="profileForm.controls.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="profileForm.controls.confirmPassword.errors.mustMatch ">
              Password is Must match</div>
          </div>
        </label>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" id="registrationfromSignUpButton" type="submit">Sign Up</button>
      </div>
    </form>

    <span >Already have an account? <a id="loginLink" [routerLink]="['/login']">Log in</a></span>

  </div>
</div>
